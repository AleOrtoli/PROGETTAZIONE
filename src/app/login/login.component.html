<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventForm-Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-form">
        <h2><a routerLink="/home" class = "logo">EventForm</a></h2>
        <h3>Welcome Back!</h3>
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)" novalidate>

            <div>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" ngModel required #email="ngModel">
              <div *ngIf="email.invalid && email.touched">L'email è richiesta</div>
            </div>

            <div>
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" ngModel required #password="ngModel">
              <div *ngIf="password.invalid && password.touched">La password è richiesta</div>
            </div>

            <button type="submit" [disabled]="loginForm.invalid">Login</button>

            <!-- Mostra il messaggio di errore -->
            <div *ngIf="loginError" class="error-message">{{ loginError }}</div>
          </form>
    </div>
</body>
</html>
